<div *ngFor="let block of blocks" class="card">
  <div class="container">
    <!-- [[1,"INITIAL_BLOCK","00000c197a21d1ea83a17c1e8cf5f366cccfa882","",42054]] -->
    <h4><b>{{block[0]}}</b></h4>
    <p>Data: {{block[1]}}</p>
    <p>Hash: {{block[2]}}</p>
    <p>Pre_Hash: {{block[3]}}</p>
    <p>Nonce: {{block[4]}}</p>
  </div>
</div>
